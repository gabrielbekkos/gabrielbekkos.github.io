    var personer = [];
    var fag, kar;
    var karakterSum = 0
    var snitt
    
    class person{
        constructor(fag, kar){
            this.fag = fag;
            this.kar = kar;
        }
                
    }
    
    function leggInn(){
        fag = document.getElementById("fagnavn");
        kar = document.getElementById("karakter");
        
        console.log(fag.value);
        console.log(kar.value);
        
        personer.push(new person(fag.value, kar.value));
        
        fag.value = "";
        kar.value= "";
    }
    
    function skrivUt(){
        for(i = 0; i < personer.length; i++){
            document.getElementById("svar").innerHTML += personer[i].fag + " " + personer[i].kar + "<br>";
            
        }
        for(i = 0; i < personer.length; i++){
        karakterSum += parseInt(personer[i].kar);
            console.log(karakterSum);
        }
        snitt = karakterSum / personer.length; 
        
        document.getElementById("svar2").innerHTML = snitt;
    }
    
    document.getElementById("sendInn").addEventListener("click", leggInn);
    document.getElementById("skrivUt").addEventListener("click", skrivUt);
