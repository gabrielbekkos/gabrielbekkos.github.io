 <div class="col-lg-4">
     
<form>

</form>

    <script>
        // submit knapp
        
        var name1, comment1;
        
        function kommentarer() {
            name1 = document.getElementById("name").value;
            comment1 = document.getElementById("comments").value;
            
            document.getElementById("other-comments").innerHTML =
                document.getElementById("other-comments").innerHTML + comment1 + "<div style=\"color: gray; font-weight: bold\"> -" + name1 + "</div><br>";
            
        }
        
    document.getElementById("submit").addEventListener("click", kommentarer);
